<navbar></navbar>
<br>
<div class="row">
  <div class="medium-6 large-7 columns">
    <h1>{{campaign.title}}</h1>
    <p><img src="{{campaign.picture_url}}" alt="image of a planet called Campaign Image"></p>
    <p>{{campaign.address.city}}, {{campaign.address.state}}</p>
    <p>{{campaign.address.country}}</p>
    <p>{{campaign.description}}</p>
  </div>
  <div class="medium-6 large-5 columns">
    <div id="sidebar" class="one-third column last">
      <div id="sidebar-inner" style="height: 2970px;">
        <div class="widget">
          <div class="widget-wrap">
            <div class="cause-info-widget">
              <color-bar></color-bar>
              <!-- #header-colors -->
              <div class="cause-info-widget-donated">
                <span>{{donated | number:2}}</span>
                <em>Donated</em>
              </div>
              <div class="cause-info-widget-percentage">
                <span>{{( donated / campaign.goal* 100)| number:2}}%</span> raised of <span>{{campaign.goal}}</span> goal
                <div class="cause-info-widget-percentage-bar" data-raised="5.15%">
                  <span style="width: {{( donated / campaign.goal* 100)| number:2}}%;"></span>
                </div>
                <!-- .cause-info-widget-percentage-bar -->
              </div>
              <div class="cause-info-widget-donate">
                <a href="#" class="dd-button big green has-icon">MAKE A DONATION<span class="dd-button-icon"><i class="fa fa-dollar"></i></span></a>
              </div>
            </div>
            <!-- .cause-info-widget -->
          </div>
          <!-- .widget-wrap -->
        </div>
        <div class="widget">
          <div class="widget-wrap">
            <div class="cause-info-widget">
              <color-bar></color-bar>
              <div class="cause-info-widget-donated">
                <span>Supplies</span>
              </div>
            </div>
            <!-- .cause-info-widget -->
          </div>
          <!-- .widget-wrap -->
        </div>
        <!-- .widget -->
        <div class="widget">
          <div class="widget-wrap">
            <div class="cause-info-widget">
              <color-bar></color-bar>
              <div class="cause-info-widget-donated">
                <span>Volunteers</span>
              </div>
            </div>
            <!-- .cause-info-widget -->
          </div>
          <!-- .widget-wrap -->
        </div>
      </div>
      <!-- #sidebar-inner -->
    </div>
  </div>
</div>
